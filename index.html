<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <title>AI French Poem Generator</title>
</head>

<body>
    <header>
        <h1>AI French Poem Generator</h1>
    </header>

    <main>
        <form action="" id="poem-generator-form">
            <input type="text" id="prompt" placeholder="Enter a theme for your poem..." required autocomplete="off" />
            <button type="submit" id="generate">Generate</button />
        </form>
        <br>
        <div class="poem" id="poem">Ready to create...</div>
    </main>
    <br>
    <footer>This AI project was coded by <a href="http://www.instagram.com/a.alenaf" target="_blank">Aleida Ale√±a</a>.
        It is open-sourced in <a href="https://github.com/aaleida/french-poems-generatort" target="_blank">GitHub</a>
        and hosted on <a href="http://aigeneratorfrenchpoems.netlify.app" target="_blank">Netlify.</a></a></footer>
    <script src="src/script.js"></script>
</body>

</html>
